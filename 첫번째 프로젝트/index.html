
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청소당번 뽑기</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card shadow-2xl border-0 rounded-3xl overflow-hidden">
                    <div class="card-header bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4">
                        <h1 class="text-center mb-0 text-2xl md:text-3xl font-bold">
                            <i class="fas fa-broom me-3"></i>1학년10반 청소당번 뽑기
                        </h1>
                    </div>
                    
                    <div class="card-body p-5 bg-white">
                        <div class="text-center mb-4">
                            <p class="text-gray-600 text-lg mb-4">
                                <i class="fas fa-users me-2"></i>
                                1번부터 25번까지 중에서 5명을 랜덤으로 선발합니다
                            </p>
                            
                            <!-- 현재 날짜 표시 -->
                            <div class="badge bg-info text-dark fs-6 mb-3">
                                <i class="fas fa-calendar-alt me-2"></i>
                                <span id="currentDate"></span>
                            </div>
                        </div>
                        
                        <div class="text-center mb-4">
                            <button id="drawBtn" class="btn btn-lg btn-primary px-5 py-3 rounded-pill shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">
                                <i class="fas fa-dice me-2"></i>
                                청소당번 뽑기
                            </button>
                        </div>
                        
                        <div id="result" class="result-container d-none">
                            <div class="alert alert-success border-0 rounded-3xl shadow-sm">
                                <h3 class="text-center mb-3 text-success">
                                    <i class="fas fa-star me-2"></i>오늘의 청소당번
                                </h3>
                                <div id="selectedNumbers" class="d-flex justify-content-center flex-wrap gap-3"></div>
                            </div>
                        </div>
                        
                        <div class="text-center">
                            <button id="resetBtn" class="btn btn-outline-secondary rounded-pill px-4 py-2 d-none">
                                <i class="fas fa-redo me-2"></i>다시 뽑기
                            </button>
                        </div>
                        
                        <!-- 통계 섹션 -->
                        <div id="statsSection" class="mt-4 d-none">
                            <div class="card bg-light border-0 rounded-3xl">
                                <div class="card-body">
                                    <h5 class="card-title text-center mb-3">
                                        <i class="fas fa-chart-bar me-2"></i>오늘의 뽑기 통계
                                    </h5>
                                    <div class="row text-center">
                                        <div class="col-6">
                                            <div class="text-primary fw-bold fs-4" id="drawCount">0</div>
                                            <small class="text-muted">총 뽑기 횟수</small>
                                        </div>
                                        <div class="col-6">
                                            <div class="text-success fw-bold fs-4" id="lastDrawTime">-</div>
                                            <small class="text-muted">마지막 뽑기</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
